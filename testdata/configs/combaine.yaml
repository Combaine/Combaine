Combainer:
  Main:
    MINIMUM_PERIOD: 60
    cloud: [combaine-cloud]
    Serf:
        SnapshotPath: /var/lib/combainer/serf.snapshot
    Cache:
      type: "InMemory"
cloud_config:
  DataFetcher:
      logname: nginx/access.log
      timetail_port: 3132
      timetail_url: '/timetail?log='
      type: timetail
  HostFetcher:
    type: "predefine"
    Clusters:
      "combaine-cloud":
        "IVA": ["host1-IVA", "host2-IVA"]
        "UGR": ["host1-ugr", "localhost"]
